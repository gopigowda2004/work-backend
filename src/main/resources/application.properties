spring.application.name=workloghub-api
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/workloghub
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

logging.level.root=INFO
logging.level.com.workloghub=DEBUG

app.jwt.secret=mySecretKeyForJWTTokenGenerationAndValidationPleaseChangeInProduction
app.jwt.expiration=86400000

spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*